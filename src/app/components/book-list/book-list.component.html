<input 
  type="text" 
  placeholder="Search books" 
  #searchBox
  (input)="onSearch(searchBox.value)"
>

<ul>
  <li *ngFor="let book of pagedBooks$ | async; trackBy: trackById">
    <img [src]="book.imageUrl" alt="{{ book.title }}" width="100">
    {{ book.title }} by {{ book.author }}
  </li>
</ul>

<ng-container *ngIf="(totalPages$ | async) as totalPages">
  <ng-container *ngIf="(currentPage$ | async) as currentPage">
    <div>
      <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="nextPage(totalPages)" [disabled]="currentPage === totalPages">Next</button>
    </div>
  </ng-container>
</ng-container>
